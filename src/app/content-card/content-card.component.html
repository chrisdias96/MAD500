<article class="itemContent">
  <h2 appTextDecoration>{{ content.title }}</h2>
  <p>Content ID: {{ content.contentId }}</p>
  <img (click)="click(content)" alt="content image" src="{{ content.imgUrl }}" *ngIf="content.imgUrl; else defaultPic"/>
  <ng-template #defaultPic>
    <img (click)="click(content)" alt="content image" src="https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_1280.png" />
  </ng-template>
  <p> <strong>Body:</strong> {{ content.body }}</p>
  <strong>Author:</strong> {{ content.author }}
  <br/>
  <div><strong>Type:</strong> {{ content.type }}</div>
  <span *ngIf="content.tags.length > 0"> <strong>Tags:</strong> {{ content.tags }} </span>
</article>
